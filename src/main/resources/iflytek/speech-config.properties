# src/main/resources/iflytek/speech-config.properties

# API????
speech.api.url=wss://iat-api.xf-yun.com/v2/iat
speech.app.id=${SPEECH_APP_ID:YOUR_DEFAULT_APP_ID}
speech.api.key=${SPEECH_API_KEY:YOUR_DEFAULT_API_KEY}
speech.api.secret=${SPEECH_API_SECRET:YOUR_DEFAULT_API_SECRET}

# ??????
speech.audio.format=audio/L16;rate=16000
speech.sample.rate=16000
speech.sample.size=16
speech.channels=1
speech.frame.size=320
speech.encoding=raw

# ????
speech.domain=iat
speech.accent=mandarin
speech.language=zh_cn
speech.enable.nlp=true
speech.enable.ptt=true
speech.vad.eos=2000

# ????
speech.max.duration=120
speech.realtime.threshold=0.8
speech.partial.result.enabled=true
speech.interim.result.interval=300

# ????
speech.connection.timeout=10000
speech.socket.timeout=30000
speech.max.retries=5
speech.retry.backoff=1000

# ????
speech.enable.audio.forward=false
speech.enable.word.level.result=true
speech.enable.itn=true
speech.enable.disfluency.filter=true