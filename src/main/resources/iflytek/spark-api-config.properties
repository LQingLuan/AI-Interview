# src/main/resources/iflytek/spark-api-config.properties

# ??API????
spark.api.url=wss://spark-api.xf-yun.com/v3.1/chat
spark.app.id=${SPARK_APP_ID:YOUR_DEFAULT_APP_ID}
spark.api.key=${SPARK_API_KEY:YOUR_DEFAULT_API_KEY}
spark.api.secret=${SPARK_API_SECRET:YOUR_DEFAULT_API_SECRET}

# ??????
spark.model.version=3.1
spark.temperature=0.5
spark.max.tokens=4096
spark.top.k=4
spark.chat.domain=generalv3

# ????
spark.connection.timeout=30000
spark.read.timeout=60000
spark.max.retries=3
spark.retry.delay=2000

# ????
spark.enable.sensitive.filter=true
spark.sensitive.level=strict

# ????
spark.log.request.enabled=true
spark.log.response.enabled=false
spark.log.level=INFO

# ????
spark.rate.limit=10
spark.rate.interval=1
spark.rate.unit=MINUTE