<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能面试</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="css/start.css">
</head>
<body>
<div class="container">
    <header>
        <div style="display: flex; justify-content: space-between; align-items: center; width: 100%;">
            <div class="logo">
                <i class="fas fa-microphone-alt logo-icon"></i>
                <h1>AI智能面试系统</h1>
            </div>
            <div id="user-info-header" style="display: flex; align-items: center; gap: 15px;">
                <span id="current-username">未登录</span>
                <button id="logout-header-btn" class="btn" style="padding: 8px 16px; font-size: 14px;">
                    <i class="fas fa-sign-out-alt"></i> 退出登录
                </button>
            </div>
        </div>
        <p class="subtitle">基于讯飞星火AI技术，提供智能化面试体验，实时分析您的回答并生成专业反馈</p>
    </header>

    <!-- AI面试官头像 -->
    <img src="https://cdn-icons-png.flaticon.com/512/4712/4712139.png" alt="AI面试官" class="ai-avatar">

    <div class="page-container">
        <!-- 面试页面 -->
        <div class="card" id="interviewPage">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-comments"></i>
                </div>
                <h2 class="card-title">青栾智能面试</h2>
            </div>

            <div class="form-group">
                <label for="careerDirection"><i class="fas fa-briefcase"></i> 输入您的职业方向</label>
                <input type="text" id="careerDirection" name="careerDirection"
                       placeholder="输入您的职业方向" autocomplete="off">
            </div>

            <div class="form-group">
                <label for="difficultyLevel"><i class="fas fa-chart-line"></i> 选择难度级别</label>
                <select id="difficultyLevel">
                    <option value="1">初级</option>
                    <option value="2" selected>中级</option>
                    <option value="3">高级</option>
                </select>
            </div>

            <div class="btn-group">
                <button id="startInterviewBtn" class="btn btn-primary">
                    <i class="fas fa-play-circle"></i> 开始面试
                </button>
            </div>

            <div id="questionSection" class="hidden">
                <div class="question-container">
                    <div class="question-title">
                        <i class="fas fa-question-circle"></i> 面试问题
                    </div>
                    <div id="questionContent" class="question-content">
                        问题加载中...
                    </div>
                </div>

                <div class="recorder-container">
                    <h3><i class="fas fa-microphone"></i> 语音回答</h3>
                    <p>请点击下方按钮开始录音回答此问题</p>

                    <div class="recorder-visualizer" id="visualizer">
                        <!-- 音频可视化条将通过JS动态生成 -->
                    </div>

                    <div class="recorder-controls">
                        <button id="startRecordBtn" class="btn btn-success">
                            <i class="fas fa-microphone"></i> 开始录音
                        </button>
                        <button id="pauseRecordBtn" class="btn btn-warning">
                            <i class="fas fa-pause"></i> 暂停录音
                        </button>
                        <button id="stopRecordBtn" class="btn btn-danger" disabled>
                            <i class="fas fa-stop"></i> 停止录音
                        </button>
                        <button id="submitAnswerBtn" class="btn btn-primary" disabled>
                            <i class="fas fa-paper-plane"></i> 提交回答
                        </button>
                    </div>

                    <div id="recordingIndicator" class="recording-indicator hidden">
                        <div class="pulse"></div>
                        <span>正在录音中...</span>
                    </div>

                    <div id="status" class="status">准备就绪</div>

                    <div class="result-container">
                        <div class="result-title">
                            <i class="fas fa-headphones"></i> 语音识别结果
                        </div>
                        <div id="recognitionResult" class="result-content">
                            您的回答将实时显示在这里...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 反馈页面 -->
        <div class="card hidden" id="feedbackPage">
            <div class="card-header">
                <div class="card-icon">
                    <i class="fas fa-chart-bar"></i>
                </div>
                <h2 class="card-title">面试反馈分析</h2>
            </div>

            <div class="question-container">
                <div class="question-title">
                    <i class="fas fa-question-circle"></i> 面试问题回顾
                </div>
                <div id="feedbackQuestion" class="question-content">
                    <!-- 问题内容将通过JS填充 -->
                </div>
            </div>

            <div class="result-container">
                <div class="result-title">
                    <i class="fas fa-user"></i> 您的回答
                </div>
                <div id="userAnswer" class="result-content">
                    <!-- 用户回答内容将通过JS填充 -->
                </div>
            </div>

            <div class="progress-container">
                <div class="progress-text">
                    <span>综合评分</span>
                    <span id="scoreValue">0/10</span>
                </div>
                <div class="progress-bar">
                    <div id="scoreProgress" class="progress-fill"></div>
                </div>
            </div>

            <div class="skill-chart">
                <canvas id="skillRadarChart"></canvas>
            </div>

            <!-- 反馈网格布局 -->
            <div class="feedback-grid">
                <!-- 总体评价卡片 -->
                <div class="feedback-card">
                    <div class="feedback-card-title">
                        <i class="fas fa-star"></i> 总体评价
                    </div>
                    <div id="overallFeedback" class="feedback-card-content">
                        <!-- 总体评价将通过JS填充 -->
                    </div>
                </div>

                <!-- 改进建议卡片 -->
                <div class="feedback-card">
                    <div class="feedback-card-title">
                        <i class="fas fa-lightbulb"></i> 改进建议
                    </div>
                    <div id="improvementSuggestions" class="feedback-card-content">
                        <!-- 改进建议将通过JS填充 -->
                    </div>
                </div>

                <!-- 专业知识卡片 -->
                <div class="feedback-card">
                    <div class="feedback-card-title">
                        <i class="fas fa-graduation-cap"></i> 专业知识
                    </div>
                    <div id="knowledgeFeedback" class="feedback-card-content">
                        <!-- 专业知识评价将通过JS填充 -->
                    </div>
                </div>

                <!-- 技术深度卡片 -->
                <div class="feedback-card">
                    <div class="feedback-card-title">
                        <i class="fas fa-code"></i> 技术深度
                    </div>
                    <div id="technicalFeedback" class="feedback-card-content">
                        <!-- 技术深度评价将通过JS填充 -->
                    </div>
                </div>

                <!-- 问题解决卡片 -->
                <div class="feedback-card">
                    <div class="feedback-card-title">
                        <i class="fas fa-puzzle-piece"></i> 问题解决
                    </div>
                    <div id="problemSolvingFeedback" class="feedback-card-content">
                        <!-- 问题解决评价将通过JS填充 -->
                    </div>
                </div>

                <!-- 逻辑思维卡片 -->
                <div class="feedback-card">
                    <div class="feedback-card-title">
                        <i class="fas fa-brain"></i> 逻辑思维
                    </div>
                    <div id="logicalThinkingFeedback" class="feedback-card-content">
                        <!-- 逻辑思维评价将通过JS填充 -->
                    </div>
                </div>

                <!-- 沟通表达卡片 -->
                <div class="feedback-card">
                    <div class="feedback-card-title">
                        <i class="fas fa-comments"></i> 沟通表达
                    </div>
                    <div id="communicationFeedback" class="feedback-card-content">
                        <!-- 沟通表达评价将通过JS填充 -->
                    </div>
                </div>

                <div class="feedback-card">
                    <div class="feedback-card-title">
                        <i class="fas fa-check-circle"></i> 标准答案参考
                    </div>
                    <div id="standardAnswer" class="feedback-card-content">
                        <!-- 标准答案将通过JS填充 -->
                    </div>
                </div>
            </div>

            <div class="btn-group" style="margin-top: 30px;">
                <button id="newInterviewBtn" class="btn btn-primary">
                    <i class="fas fa-redo"></i> 开始新的面试
                </button>
                <button id="downloadReportBtn" class="btn btn-success">
                    <i class="fas fa-download"></i> 下载报告
                </button>
            </div>
        </div>
    </div>

    <footer>
        <p>智能面试系统 &copy; 2023 | 基于讯飞星火AI技术 | 版本 1.0.0</p>
        <p>本系统使用AI技术生成面试问题并分析回答内容，结果仅供参考</p>
    </footer>
</div>
<script src = "js/start.js"></script>
</body>
</html>
